name: CI

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ feat/** ]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Unit tests
        run: npm run test:run

      - name: Upload coverage
        if: always()
        run: |
          if [ -f coverage/clover.xml ] || [ -f coverage/lcov.info ]; then
            echo "Coverage files present"
          else
            echo "No coverage files to upload"
          fi

